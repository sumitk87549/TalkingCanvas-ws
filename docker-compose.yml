version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: talkingcanvas-db
    environment:
      POSTGRES_DB: talkingcanvas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-0000}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - talkingcanvas-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talkingcanvas-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/talkingcanvas
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-0000}
      JWT_SECRET: ${JWT_SECRET:-TalkingCanvasSecretKeyForJWTTokenGeneration2024VerySecureAndLongKey}
      MAIL_USERNAME: ${MAIL_USERNAME:-your-email@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-your-app-password}
      CORS_ALLOWED_ORIGINS: ${CORS_ORIGINS:-http://localhost:4200,http://localhost:8088,https://talking-canvas-ws.vercel.app,https://*.vercel.app,https://*.trycloudflare.com}
    ports:
      - "8088:8088"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    networks:
      - talkingcanvas-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8088/api/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Angular Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        BUILD_CONFIGURATION: production
    container_name: talkingcanvas-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - talkingcanvas-network
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:


networks:
  talkingcanvas-network:
    driver: bridge
