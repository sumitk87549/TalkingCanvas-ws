<div class="checkout-container">
  <h1>Checkout</h1>
  <div class="checkout-content">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="checkout-form">
      <h2>Delivery Address</h2>
      <div class="form-group">
        <label>Street Address</label>
        <input type="text" formControlName="street" class="form-control" />
        <div *ngIf="submitted && f['street'].errors" class="error">Required</div>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" formControlName="city" class="form-control" />
        <div *ngIf="submitted && f['city'].errors" class="error">Required</div>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" formControlName="state" class="form-control" />
        <div *ngIf="submitted && f['state'].errors" class="error">Required</div>
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" formControlName="country" class="form-control" />
        <div *ngIf="submitted && f['country'].errors" class="error">Required</div>
      </div>
      <div class="form-group">
        <label>Pincode</label>
        <input type="text" formControlName="pincode" class="form-control" />
        <div *ngIf="submitted && f['pincode'].errors" class="error">Required</div>
      </div>

      <h2>Payment Method</h2>
      <div class="form-group">
        <label>
          <input type="radio" formControlName="paymentMethod" value="COD" />
          Cash on Delivery
        </label>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Processing...' : 'Place Order' }}
      </button>
    </form>
    <div class="order-summary">
      <h2>Order Summary</h2>
      <p>Total: â‚¹{{ total }}</p>
    </div>
  </div>
</div>
