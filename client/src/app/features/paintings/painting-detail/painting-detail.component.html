<div class="painting-detail-container" *ngIf="painting">
  <div class="painting-detail">
    <div class="painting-image">
      <img [src]="painting.imageUrl" [alt]="painting.title" />
    </div>
    <div class="painting-info">
      <h1>{{ painting.title }}</h1>
      <p class="artist">by {{ painting.artistName }}</p>
      <p class="price">â‚¹{{ painting.price }}</p>
      <p class="description">{{ painting.description }}</p>
      <div class="details">
        <p><strong>Medium:</strong> {{ painting.medium }}</p>
        <p><strong>Year:</strong> {{ painting.yearCreated }}</p>
        <p><strong>Dimensions:</strong> {{ painting.width }}cm x {{ painting.height }}cm</p>
      </div>
      <button (click)="addToCart()" class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
</div>
