<div class="register-container">
  <div class="register-card">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-layout">
        <div class="form-section required-fields">
          <h3>Account Information<span class="required">*</span></h3>
          <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control-req" />
            <div *ngIf="submitted && f['name'].errors" class="error">
              <span *ngIf="f['name'].errors['required']">Name is required</span>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control-req" />
            <div *ngIf="submitted && f['email'].errors" class="error">
              <span *ngIf="f['email'].errors['required']">Email is required</span>
              <span *ngIf="f['email'].errors['email']">Invalid email</span>
            </div>
          </div>
          <div class="form-group">
            <label>Contact Number</label>
            <input type="tel" formControlName="contactNumber" class="form-control-req" />
            <div *ngIf="submitted && f['contactNumber'].errors" class="error">
              <span *ngIf="f['contactNumber'].errors['required']">Contact number is required</span>
            </div>
          </div>
          
          
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control-req" />
            <div *ngIf="submitted && f['password'].errors" class="error">
              <span *ngIf="f['password'].errors['required']">Password is required</span>
            </div>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control-req" />
            <div *ngIf="submitted && f['confirmPassword'].errors" class="error">
              <span *ngIf="f['confirmPassword'].errors['required']">Confirm password is required</span>
              <span *ngIf="f['confirmPassword'].errors['passwordMismatch']">Passwords do not match</span>
            </div>
          </div>
        </div>
        <div class="form-section optional-fields">
          <h3>Address (optional)</h3>
          <div class="form-group">
            <label>street</label>
            <input type="text" formControlName="street" class="form-control" />
            <div *ngIf="submitted && f['street'].errors" class="error">
              <!-- <span *ngIf="f['street'].errors['required']">Street address is required</span> -->
            </div>
          </div>
          
          <div class="form-group">
            <label>city</label>
            <input type="text" formControlName="city" class="form-control" required />
            <div *ngIf="submitted && f['city'].errors" class="error">
              <!-- <span *ngIf="f['city'].errors['required']">City is required</span> -->
            </div>
          </div>
          
          <div class="form-group">
            <label>state</label>
            <input type="text" formControlName="state" class="form-control" required />
            <div *ngIf="submitted && f['state'].errors" class="error">
              <!-- <span *ngIf="f['state'].errors['required']">State is required</span> -->
            </div>
          </div>

          <div class="form-group">
            <label>country</label>
            <input type="text" formControlName="country" class="form-control" required />
            <div *ngIf="submitted && f['country'].errors" class="error">
            </div>
          </div>
          
          <div class="form-group">
            <label>pincode</label>
            <input type="text" formControlName="pincode" class="form-control" pattern="[0-9]*" />
            <div *ngIf="submitted && f['pincode'].errors" class="error">
              <span *ngIf="f['pincode'].errors['pattern']">Please enter a valid pincode (numbers only)</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Registering...' : 'Register' }}
        </button>
      </div>
    </form>
    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
