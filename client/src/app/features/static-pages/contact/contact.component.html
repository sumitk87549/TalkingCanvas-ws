<div class="contact-container">
  <h1>Contact Us</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" />
      <div *ngIf="submitted && f['name'].errors" class="error">Required</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" />
      <div *ngIf="submitted && f['email'].errors" class="error">
        <span *ngIf="f['email'].errors['required']">Required</span>
        <span *ngIf="f['email'].errors['email']">Invalid email</span>
      </div>
    </div>
    <div class="form-group">
      <label>Message</label>
      <textarea formControlName="message" class="form-control" rows="5"></textarea>
      <div *ngIf="submitted && f['message'].errors" class="error">Required</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loading">
      {{ loading ? 'Sending...' : 'Send Message' }}
    </button>
  </form>
</div>
