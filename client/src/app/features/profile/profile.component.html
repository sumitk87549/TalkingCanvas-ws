<div class="profile-container">
  <h1>My Profile</h1>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" />
      <div *ngIf="submitted && f['name'].errors" class="error">Required</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" />
      <div *ngIf="submitted && f['email'].errors" class="error">
        <span *ngIf="f['email'].errors['required']">Required</span>
        <span *ngIf="f['email'].errors['email']">Invalid email</span>
      </div>
    </div>
    <div class="form-group">
      <label>Contact Number</label>
      <input type="tel" formControlName="contactNumber" class="form-control" />
      <div *ngIf="submitted && f['contactNumber'].errors" class="error">Required</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loading">
      {{ loading ? 'Updating...' : 'Update Profile' }}
    </button>
  </form>
</div>
