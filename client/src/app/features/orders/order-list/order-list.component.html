<div class="orders-container">
  <h1>My Orders</h1>
  <div *ngIf="orders.length === 0" class="no-orders">
    <p>No orders yet</p>
  </div>
  <div *ngIf="orders.length > 0" class="orders-list">
    <div *ngFor="let order of orders" class="order-card">
      <div class="order-header">
        <h3>Order #{{ order.orderNumber }}</h3>
        <span class="status" [ngClass]="'status-' + order.status">{{ order.status }}</span>
      </div>
      <p class="date">{{ order.createdAt | date }}</p>
      <p class="total">Total: â‚¹{{ order.totalAmount }}</p>
      <a [routerLink]="['/orders', order.id]" class="btn btn-sm">View Details</a>
    </div>
  </div>
</div>
