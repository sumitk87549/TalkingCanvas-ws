# Application Name
spring.application.name=talkingCanvas

# Server Configuration - Railway sets the PORT env var
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration - Railway PostgreSQL
# Railway automatically provides DATABASE_URL with format: postgresql://user:password@host:port/db
# This single variable contains all connection details (username, password, host, port, database)
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/talkingcanvas}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:TalkingCanvasDefaultSecretKeyForProductionChangeMe}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
# Railway has an ephemeral filesystem, so uploads won't persist across restarts without a volume or external storage.
# For now, we store them in a temp dir or relative path, but be aware of this limitation.
file.upload-dir=/tmp/uploads

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:default_mail_user}
spring.mail.password=${MAIL_PASSWORD:default_mail_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Admin Configuration
admin.default.email=${ADMIN_EMAIL:admin@talkingcanvas.com}
admin.default.password=${ADMIN_PASSWORD:Admin@123}
admin.default.name=${ADMIN_NAME:Admin}
admin.default.admin.name=${ADMIN_NAME:Admin}
admin.default.uncle.name=${ADMIN_NAME:Admin}
user.default.email=user@user.com

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.example.talkingCanvas=INFO

# CORS Configuration - Allow requests from the Vercel frontend
cors.allowed-origins=${FRONTEND_URL:*}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
