spring.application.name=talkingCanvas
server.port=${PORT:8088}
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration
# Uses Env Vars for Render/Production, defaults to local values
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/talkingcanvas}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:0000}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=uploads

# JWT Configuration
jwt.secret=${JWT_SECRET:TalkingCanvasSecretKeyForJWTTokenGeneration2024VerySecureAndLongKey}
jwt.expiration=86400000

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Admin Configuration
admin.default.email=${ADMIN_EMAIL:pkumar.mail@gmail.com}
user.default.email=user@user.com
admin.default.password=${ADMIN_PASSWORD:Admin@1998}
admin.default.name=Praveen Kumar
admin.default.admin.name=Praveen Kumar
admin.default.uncle.name=Praveen Kumar

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging - reduce verbosity in production for performance
logging.level.root=INFO
logging.level.com.example.talkingCanvas=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=${LOG_LEVEL:WARN}

# CORS Configuration
# Add your deployed frontend URL here
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://talking-canvas-ws-git-main-sumit-kumar-s-projects-fd473391.vercel.app,https://*.vercel.app,http://localhost:4200,http://localhost:8088}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# ============================================
# PERFORMANCE OPTIMIZATIONS FOR FREE TIER
# ============================================

# GZIP Compression - reduces response size significantly
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript

# HikariCP Connection Pool - optimized for free tier (limited resources)
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL:5}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000

# HTTP Response Caching Headers
spring.web.resources.cache.cachecontrol.max-age=86400
spring.web.resources.cache.cachecontrol.cache-public=true
