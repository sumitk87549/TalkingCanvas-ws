# Application Name
spring.application.name=talkingCanvas

# Server Configuration
server.port=8082
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/talkingcanvas
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=TalkingCanvasSecretKeyForJWTTokenGeneration2024VerySecureAndLongKey
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=uploads

# Mail Configuration (SMTP - Configure with actual credentials for production)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Admin Configuration (Default Admin Credentials)
admin.default.email=pkumar.mail@gmail.com
user.default.email=user@user.com
admin.default.password=Admin@1998
admin.default.name=Praveen Kumar
admin.default.admin.name=Praveen Kumar
admin.default.uncle.name=Praveen Kumar

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.talkingCanvas=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration
cors.allowed-origins=https://talking-canvas-ws-git-main-sumit-kumar-s-projects-fd473391.vercel.app,https://*.vercel.app,http://localhost:4200,http://localhost:8080

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/api/actuator
management.endpoints.web.cors.allowed-origins=${cors.allowed-origins}
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.enable.all=true
